<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Student Confirmation Page </title>
	</head>
	<body>
		
		<h3>Student Confirmation</h3>
		The Student is Confirmed: <span th:text="${student.firstName}+' '+${student.lastName}"/>
		<br><br>
		Country: <span th:text="${student.country}"/>
		<br><br>
		Favourite Programming Language: <span th:text="${student.favLang}"/>
		<br><br>
		Favourite Operating System: 
		
		<ul>
			<li th:each="tempSystem:${student.favOS}" th:text="${tempSystem}"/>
		</ul>
		
	</body>
</html>
