<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Student Registration Form</title>
	</head>
	<body>
		
		<h2>Student Registration Form</h2>
		<form th:action="@{/processStudentForm}" th:object="${student}" method="POST">
			
			FirstName: <input type="text" th:field="*{firstName}"/>
			<br><br>
			LastName: <input type="text" th:field="*{lastName}"/>
			<br><br>
			Country:
			<select th:field="*{country}">
				
				<option th:each="tempCountry : ${countries}" th:value="${tempCountry}" th:text="${tempCountry}"/>
				
			</select>
			
			<br><br>
			
			Favourite Programming Language:
			<input type="radio" th:field="*{favLang}" th:each="tempLang : ${languages}" th:value="${tempLang}" th:text="${tempLang}"/>
			
			
			<br><br>
			Favourite Operating System:
			<input type="checkbox" th:field="*{favOS}" th:each="tempSystem : ${systems}" th:value="${tempSystem}" th:text="${tempSystem}"/>
			
			
			<br><br>
			
			<br><br>
			<input type="submit" value="submit"/>
		</form>
	</body>
</html>
